	<style type="text/css">
		@font-size-base: 15px;
		
		html, body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			background: #FAFAFA;
			color: #364350;
			font-size: 100%;
			font-family: 'Source Sans Pro', sans-serif;
		}
		
		a {
			text-decoration: none;
			color: white;
		}
		
		#poster-holder {
			display: block;
			height: 100vh;
			width: 100%;
			background-color: #0077CA;
			box-shadow: 0 0 2px rgba(0, 0, 0, .12), 0 2px 4px rgba(0, 0, 0, .24);
		}
		
		#poster-holder div {
			width: 100%;
			-webkit-background-size: contain;
			-moz-background-size: contain;
			-o-background-size: contain;
			background-size: contain;
		}
		
		#top {
			background: url(images/top.png) no-repeat left top;
			height:10vh;
		}
		
		#center {
			background: url(images/center.png) no-repeat center center;
			height:70vh;
		}
		
		#bottom {
			background: url(images/bottom.png) no-repeat bottom right;
			height:10vh;
		}
		
		#footer {
			background: url(images/footer.png) no-repeat bottom center;
			height:10vh;
		}
		
		#wrapper {
			max-width: 60rem;
			margin: auto;
		}
		
		#info {
			padding: 1rem;
		}
		
		#info h1 {
			color: #F55B5B;
			font-size: 2.7rem;
		}
		
		#info img {
			padding: 0.75rem;
			box-shadow: 0 0 2px rgba(0, 0, 0, .12), 0 2px 4px rgba(0, 0, 0, .24);
			margin: 1rem;
		}
		
		#info p {
			padding: 1.75rem;
		}
		
		#paid {
			font-style: normal;
			letter-spacing: .1em;
			font-weight: 500;
			text-transform: uppercase;
			border: 1px solid #364350;
			font-size: 1rem;
			max-width: 300px;
			padding: .5rem 0;
			margin: 2rem auto 0;
			text-align: center;
		}
		
		#bill {
			display: block;
			margin: 1rem auto 2rem;
			width: 197px;
			height: 33px;
			background-size: 197px 33px;
			text-indent: -9999em;
			overflow: hidden;
			color: transparent;
			background-repeat: no-repeat;
		}
		
		#bill svg {
			width: 100%;
			display: block;
			fill: #0076d7;
		}
		
		#copyright {
		    text-align: center;
			clear: both;
			font-weight: 300;
			font-style: normal;
			letter-spacing: .1em;
			text-transform: uppercase;
			font-size: .9rem;
		}
		
		footer {
			margin: 0 auto;
			padding: 2.5rem 0 1rem;
			text-align: center;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
	<script>
		$( document ).ready(function() {
			setTimeout(function(){
				$('#text').fadeIn(3000);
			}, 1000);
		});
	</script>
	<script type="text/javascript" async src="https://apis.google.com/js/platform.js?publisherid=106029859874749039380"></script>

<body>
	<div id="content">
		<div id="poster-holder">
			<div id="top"></div>
			<div id="center"></div>
			<div id="bottom"></div>
			<div id="footer"></div>
		</div>
		<div id="wrapper">
			<div id="info">
				<h1 style="text-align: center;">Vote Halton Winkler for Drama Club Treasurer 2016!</h1>
				<img src="images/halton.jpg" style="float:left;" alt="A sexy Halton stands pondering the future while holding is favorite drink."/>
				<p>Vote for Halton to be your next Drama Club Treasurer. Halton can do this. Please stand by while more interesting information is formulated by Professor Nolan  Choquette.</p>
				<div style="clear:both;"></div>
			</div>
			<footer>
				<p id="paid">Paid for by Halton 2016</p>
				<span id="bill">
					<svg viewBox="0 0 350 47"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="billionaires.svg#billionaires"></use></svg>
				</span>
				<p><span id="copyright">Â© Halton 2016</span></p>
			</footer>
		</div>
	</div>
</body>
</html>
